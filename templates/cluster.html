    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <title>Cluster Plot</title>
  </head>
  <!-- <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Clustering Viz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">Authors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="bg-primary py-5 mb-5">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-lg-12">
            <h1 class="display-4 text-white mt-5 mb-2">{{algorithm}} clustering algortihm </h1>
            <p class="lead mb-5 text-white-50">This is a visualization of the selected Clustering algorithms.</p>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-10">
    			<h2>Clustering plot</h2>
    			<hr>
    <div class="chart" id="clusterplot">
    <script>
        var graphs = {{plot | safe}};
        Plotly.plot('clusterplot',graphs,{});
    </script>
</div>
</div>
</div>
</div>
    <footer class="py-5 bg-dark">
      <div id="about" class="container">
        <p class="m-0 text-center text-white">ADITYA VIKRAM SRIVASTAVA & VISHESH RUPARELIA <br> IIIT Bangalore</p>
      </div>

    <script type = "text/javascript">
